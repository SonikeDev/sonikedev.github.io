<html lang="en">

<head>

<style>
    ul {
        list-style: none;
    }

    body,
    html {
        background-color: #fafafafa;
        width: 100%;
        height: 100vh;
    }

    * {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }


    ::-webkit-scrollbar {
        width: 15px;
        background-color: #fafafafa;
    }

    ::-webkit-scrollbar-track {
        background-color: #fafafafa
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border: 4px solid #fafafafa;
        -webkit-border-radius: 5px;
        border-radius: 8px
    }

    ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 8px;
        border-radius: 8px
    }

    #chat {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    #messages {
        margin-bottom: calc(45px + 60px);
        margin-top: 16px;
        width: 30%;
    }

    #chat-txt {
        position: absolute;
        bottom: 0;
        left: 25%;
        width: 50%;
        margin: auto;
        padding: 10px;
        box-sizing: border-box;
        border: none;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: #555;
        outline: none;
        margin: 16px;
    }

    h1 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 2rem;
    }

    a#messageLink {
        color: #6f90c5;
    }
</style>

<body>
    <div id="chat">
        <ul id="messages">
            <li>
                <h1>Team Quack</h1>
            </li>
        </ul>
        <form id="send-message">
            <input id="chat-txt" type="text" placeholder="Say something..." />
        </form>
    </div>
</body>
<script>
    const onlineUsersRef = firebase.database().ref(".info/connected");
    const usersRef = firebase.database().ref("users");
    const currentUserRef = usersRef.child(localStorage.getItem("username"));

    onlineUsersRef.on("value", function (snapshot) {
        if (snapshot.val()) {
            currentUserRef.onDisconnect().remove();
            currentUserRef.set(true);
        }
    });

        let onlineUsers = "";

</html>
